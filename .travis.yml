dist: trusty
sudo: false
language: python

python:
  - 2.7

addons:
  apt:
    sources:
      - r-packages-trusty
    packages:
      - pandoc
      - pandoc-citeproc
      - r-base
      - r-base-dev

install:
  - pip install pyyaml
  - mkdir -p ~/R_libs
  - R -e 'install.packages("rmarkdown", lib = "~/R_libs", repos = "http://cran.rstudio.com/")'
  - R -e '.libPaths()'

script:
  - R -e '.libPaths()'
  - make all pdfchapters

other:
  - texlive
  - R -e '.libPaths("~/R_libs"); .libPaths()'
